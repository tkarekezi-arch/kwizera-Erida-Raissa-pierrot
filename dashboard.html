
<html>
<head>
    <title>SIMS-dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>

<header>
    <div>
        <h1>SIMS</h1>
        <p>Stock Inventory Management System</p>
    </div>

    <div>
        <span id="userName"></span>

        <button onclick="logout()" 
        style="background-color:brown;color:gold;border:none;border-radius:5px;padding:10px;cursor:pointer;">
            LOG OUT
        </button>
    </div>
</header>
    <aside class="man">
        <br><br><br><br>
        <a class="over" href="dashboard.html">Dashboard</a><br><br><br>
        <a class="over" href="product.html">Product</a><br><br><br>
        <a class="over" href="#">Reports</a><br><br><br>
        <a class="over" href="#">Settings</a><br><br><br>
    </aside>

    <div class="container">
        <h1>Dashboard</h1>
        <p>Overview of your inventory status</p>

        <div class="cards">
            <div class="card">
                <p>Total Products</p>
                <h2 id="totalProducts">0</h2>
            </div>

            <div class="card">
                <p>In Stock</p>
                <h2 id="inStock">0</h2>
            </div>

            <div class="card">
                <p>Out of Stock</p>
                <h2 id="outStock">0</h2>
            </div>
        </div>

        <h3>Add New Product</h3>

        <input type="text" id="pid" placeholder="Product ID">
        <input type="text" id="pname" placeholder="Product Name">
        <input type="text" id="pcategory" placeholder="Category">
        <input type="number" id="pquantity" placeholder="Quantity">
        <input type="number" id="pprice" placeholder="Price">

        <button onclick="addProduct()">Add Product</button>

        <table id="productTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Status</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
        </table>

    </div>

<script src="dashboard.js"></script>
</body>
</html>
